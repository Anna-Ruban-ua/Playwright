name: Playwright Tests & Allure Report

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: üì• Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # –î–æ–∑–≤–æ–ª—è—î –æ–Ω–æ–≤–ª—é–≤–∞—Ç–∏ report-branch

      - name: üõ† Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: üì¶ Install dependencies
        run: npm ci

      - name: üé≠ Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: üì¶ Install Allure Commandline
        run: npm install -g allure-commandline

      - name: üì• –û—Ç—Ä–∏–º–∞–Ω–Ω—è –ø–æ–ø–µ—Ä–µ–¥–Ω—å–æ—ó —ñ—Å—Ç–æ—Ä—ñ—ó Allure
        run: |
          git fetch origin report-branch || echo "‚ö†Ô∏è report-branch –Ω–µ –∑–Ω–∞–π–¥–µ–Ω–æ, —Å—Ç–≤–æ—Ä—é—î–º–æ –Ω–æ–≤–∏–π"
          git checkout report-branch || git checkout -b report-branch
          mkdir -p allure-history
          cp -r allure-history allure-results/history || echo "‚ö†Ô∏è –ü–æ–ø–µ—Ä–µ–¥–Ω—è —ñ—Å—Ç–æ—Ä—ñ—è –≤—ñ–¥—Å—É—Ç–Ω—è"

      - name: üß™ Run Playwright tests
        run: npm run test || echo "‚ö†Ô∏è –¢–µ—Å—Ç–∏ –∑–∞–≤–µ—Ä—à–∏–ª–∏—Å—è –∑ –ø–æ–º–∏–ª–∫–æ—é, –∞–ª–µ –ø—Ä–æ–¥–æ–≤–∂—É—î–º–æ"

      - name: üìä Generate Allure report with history
        run: |
          mkdir -p allure-results/history
          cp -r allure-history allure-results/history || echo "‚ö†Ô∏è –ù–µ–º–∞—î –ø–æ–ø–µ—Ä–µ–¥–Ω—å–æ—ó —ñ—Å—Ç–æ—Ä—ñ—ó"
          npm run report

      - name: üöÄ Deploy report to GitHub Pages branch
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
          git fetch origin
          git checkout report-branch || git checkout -b report-branch
          
          # –û—á–∏—Å—Ç–∫–∞ —Å—Ç–∞—Ä–æ–≥–æ –∑–≤—ñ—Ç—É
          git rm -rf .
          
          # –ö–æ–ø—ñ—é—î–º–æ –Ω–æ–≤–∏–π –∑–≤—ñ—Ç —Ç–∞ —ñ—Å—Ç–æ—Ä—ñ—é
          mkdir -p allure-history
          cp -r allure-report/* allure-history/
          
          git add allure-history allure-report
          git commit -m "üîÑ –û–Ω–æ–≤–ª–µ–Ω–Ω—è Allure history" || echo "‚ö†Ô∏è –ù–µ–º–∞—î –∑–º—ñ–Ω –¥–ª—è –∫–æ–º—ñ—Ç—É"
          git push --force origin report-branch || echo "‚ö†Ô∏è –ü–æ–º–∏–ª–∫–∞ –ø—É—à—É"

      - name: üåê Enable GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: report-branch
          folder: allure-report
          clean: true

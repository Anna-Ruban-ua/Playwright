name: Playwright Tests & Allure Report

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: üì• Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # –î–æ–∑–≤–æ–ª—è—î –æ–Ω–æ–≤–ª—é–≤–∞—Ç–∏ report-branch

      - name: üõ† Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: üì¶ Install dependencies
        run: npm ci

      - name: üé≠ Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: üì¶ Install Allure Commandline
        run: npm install -g allure-commandline

      - name: üß™ Run Playwright tests
        run: npm run test || echo "‚ö†Ô∏è –¢–µ—Å—Ç–∏ –∑–∞–≤–µ—Ä—à–∏–ª–∏—Å—è –∑ –ø–æ–º–∏–ª–∫–æ—é, –∞–ª–µ –ø—Ä–æ–¥–æ–≤–∂—É—î–º–æ"

      - name: üì• Get previous Allure history
        uses: actions/checkout@v4
        if: always()
        continue-on-error: true
        with:
          ref: report-branch
          path: allure-history

      - name: üìä Generate Allure report with history
        run: |
          mkdir -p allure-history
          cp -r allure-history/* allure-results/ || echo "‚ö†Ô∏è –ù–µ–º–∞—î –ø–æ–ø–µ—Ä–µ–¥–Ω—ñ—Ö –∑–≤—ñ—Ç—ñ–≤"
          npm run report

      - name: üìÇ –õ–æ–≥—É–≤–∞–Ω–Ω—è –ø–µ—Ä–µ–¥ –∫–æ–ø—ñ—é–≤–∞–Ω–Ω—è–º
        run: |
          if [ -d allure-report ]; then
            echo "üìÇ –ü–∞–ø–∫–∞ allure-report —ñ—Å–Ω—É—î"
            ls -l allure-report
          else
            echo "‚ùå –ü–∞–ø–∫–∞ allure-report –Ω–µ —ñ—Å–Ω—É—î"
          fi

      - name: üöÄ Deploy report to GitHub Pages branch
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
          git fetch origin
          git checkout report-branch || git checkout -b report-branch
          
          # –û—á–∏—Å—Ç–∫–∞ —Å—Ç–∞—Ä–æ–≥–æ –∑–≤—ñ—Ç—É
          git rm -rf .
          
          # –ö–æ–ø—ñ—é—î–º–æ –Ω–æ–≤–∏–π –∑–≤—ñ—Ç —Ç–∞ —ñ—Å—Ç–æ—Ä—ñ—é
          mkdir -p allure-history
          cp -r allure-report/* allure-history/
          
          git add allure-history
          git commit -m "üîÑ –û–Ω–æ–≤–ª–µ–Ω–Ω—è Allure history" || echo "‚ö†Ô∏è –ù–µ–º–∞—î –∑–º—ñ–Ω –¥–ª—è –∫–æ–º—ñ—Ç—É"
          git push --force origin report-branch || echo "‚ö†Ô∏è –ü–æ–º–∏–ª–∫–∞ –ø—É—à—É"

      - name: üåê Enable GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: report-branch
          folder: allure-report
          clean: true

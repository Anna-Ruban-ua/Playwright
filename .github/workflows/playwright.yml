name: Playwright Tests & Allure Report

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: üì• Checkout repository
        uses: actions/checkout@v4

      - name: üõ† Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: üì¶ Install dependencies
        run: npm ci

      - name: üé≠ Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: üì¶ Install Allure Commandline
        run: npm install -g allure-commandline

      - name: üß™ Run Playwright tests
        run: npm run test || echo "‚ö†Ô∏è –¢–µ—Å—Ç–∏ –∑–∞–≤–µ—Ä—à–∏–ª–∏—Å—è –∑ –ø–æ–º–∏–ª–∫–æ—é, –∞–ª–µ –ø—Ä–æ–¥–æ–≤–∂—É—î–º–æ"

      - name: üóÑ Copy Allure results from previous runs
        run: |
          mkdir -p allure-results
          if [ -d allure-results-prev ]; then
            cp -r allure-results-prev/* allure-results/
          fi

      - name: üìä Generate Allure report
        run: npm run report

      - name: üìÇ –ü–µ—Ä–µ–≤—ñ—Ä–∏—Ç–∏ —Ñ–∞–π–ª–∏ –≤ allure-report
        run: ls -l allure-report || echo "‚ö†Ô∏è –ü–∞–ø–∫–∞ –ø–æ—Ä–æ–∂–Ω—è –∞–±–æ –Ω–µ —ñ—Å–Ω—É—î"

      - name: üìÇ –õ–æ–≥—É–≤–∞–Ω–Ω—è –ø–µ—Ä–µ–¥ –∫–æ–ø—ñ—é–≤–∞–Ω–Ω—è–º
        run: |
          if [ -d allure-report ]; then
            echo "üìÇ –ü–∞–ø–∫–∞ allure-report —ñ—Å–Ω—É—î"
            ls -l allure-report
          else
            echo "‚ùå –ü–∞–ø–∫–∞ allure-report –Ω–µ —ñ—Å–Ω—É—î"
          fi

      - name: üöÄ Deploy report to GitHub Pages branch
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git fetch origin
          git checkout report-branch || git checkout -b report-branch
          git rm -rf .

          if [ -d allure-report ] && [ "$(ls -A allure-report)" ]; then
            echo "‚úÖ –ö–æ–ø—ñ—é—î–º–æ –∑–≤—ñ—Ç..."
            cp -r allure-report/* .
          else
            echo "‚ö†Ô∏è –ù–µ–º–∞—î —Ñ–∞–π–ª—ñ–≤ –¥–ª—è –∫–æ–ø—ñ—é–≤–∞–Ω–Ω—è!"
          fi

          git add .
          git commit -m "Update Allure report" || echo "‚ö†Ô∏è –ù–µ–º–∞—î –∑–º—ñ–Ω –¥–ª—è –∫–æ–º—ñ—Ç—É"
          git push --force origin report-branch || echo "‚ö†Ô∏è –ü–æ–º–∏–ª–∫–∞ –ø—É—à—É"

      - name: üåê Enable GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: report-branch
          folder: allure-report
          clean: true
